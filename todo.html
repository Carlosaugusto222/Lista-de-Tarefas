<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Lista de tarefas</title>
  </head>
  <body>
    <!-- Botão de Sair -->
    <header>
      <button id="logout-button">Sair</button>
    </header>

    <main>
      <!-- Carrossel de palavras -->
      <div class="carrossel">
        <span class="palavra visivel">Criatividade</span>
        <span class="palavra">Inovação</span>
        <span class="palavra">Simplicidade</span>
        <span class="palavra">Eficiência</span>
      </div>

      <h1>Lista de Tarefas</h1>
      <form id="todo-form">
        <input
          type="text"
          id="task-title-input"
          placeholder="Informe a sua terefa"
        />
        <button type="submit" id="add-task-button">Adicionar</button>
        <section>
          <ul id="todo-list"></ul>
        </section>
      </form>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
